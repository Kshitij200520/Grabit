<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Direct API Test</h1>
    <div id="results"></div>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testProducts()">Test Products API</button>
    <button onclick="testHealth()">Test Health Check</button>

    <script>
        const results = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }

        async function testAPI() {
            results.innerHTML = '';
            addResult('üîÑ Starting API tests...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/products');
                addResult(`Response Status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Products loaded: ${data.length} items`, 'success');
                    
                    if (data.length > 0) {
                        addResult(`First product: ${data[0].title} - $${data[0].price}`, 'success');
                    }
                } else {
                    addResult('‚ùå API request failed', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Network Error: ${error.message}`, 'error');
            }
        }

        async function testProducts() {
            addResult('üîÑ Testing Products API...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/products');
                const data = await response.json();
                
                addResult(`Total Products: ${data.length}`, 'success');
                
                const categories = [...new Set(data.map(p => p.category))];
                addResult(`Categories: ${categories.join(', ')}`, 'info');
                
                const featured = data.filter(p => p.featured);
                addResult(`Featured Products: ${featured.length}`, 'info');
                
            } catch (error) {
                addResult(`‚ùå Products test failed: ${error.message}`, 'error');
            }
        }

        async function testHealth() {
            addResult('üîÑ Testing Health Check...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/analytics/health');
                const data = await response.json();
                
                addResult(`‚úÖ Health Check: ${JSON.stringify(data)}`, 'success');
                
            } catch (error) {
                addResult(`‚ùå Health check failed: ${error.message}`, 'error');
            }
        }

        // Auto test on page load
        window.onload = () => {
            addResult('üåê Page loaded, ready to test API connectivity', 'info');
            testAPI();
        };
    </script>
</body>
</html>
